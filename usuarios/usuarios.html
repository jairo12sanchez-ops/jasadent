<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios | JasaDent</title>
  <link rel="stylesheet" href="../css/estilos.css">
</head>

<body class="pacientes-page">
  <div class="user-menu">
    <button id="cerrarSesionBtn" class="btn-blue" onclick="cerrarSecion()">Cerrar sesión</button>
  </div>
  <div class="pacientes-container">
    <div class="titulo-encabezado">
      <img src="../logo/1000153132.jpeg" class="logo-gestion" alt="Logo JasaDent" />
      <h1 class="gestion-titulo">Gestión de Usuarios</h1>
    </div>
    <form id="formUsuario">
      <table class="form-table">
        <tr>
          <td>ID Usuario</td>
          <td>
            <input type="text" id="id_usuario" name="id_usuario" readonly style="width: 32px; display: inline-block;">
          </td>
        </tr>
        <tr>
          <td>Tipo de Documento</td>
          <td>
            <select id="tipo_documento" name="tipo_documento">
              <option>CC</option>
              <option>CE</option>
              <option>TI</option>
              <option>PASAPORTE</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Número de Documento</td>
          <td><input type="number" id="numero_documento" name="numero_documento"></td>
        </tr>
        <tr>
          <td>Nombres</td>
          <td><input type="text" id="nombres" name="nombres"></td>
        </tr>
        <tr>
          <td>Apellidos</td>
          <td><input type="text" id="apellidos" name="apellidos"></td>
        </tr>
        <tr>
          <td>Dirección</td>
          <td><input type="text" id="direccion" name="direccion"></td>
        </tr>
        <tr>
          <td>Teléfono</td>
          <td><input type="number" id="telefono" name="telefono"></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" id="email" name="email"></td>
        </tr>
        <tr>
          <td>Contraseña</td>
          <td><input type="password" id="password" name="password"></td>
        </tr>
        <tr>
          <td>Confirmar Contraseña</td>
          <td><input type="password" id="confirm_password" name="confirm_password"></td>
        </tr>
        <tr>
          <td>Rol</td>
          <td>
            <select id="rol" name="rol">
              <option>Recepcionista</option>
              <option>Administrador</option>
              <option>Jefe Especialista</option>
              <option>Especialista</option>
              <option>Gerente</option>
            </select>
          </td>
        </tr>
      </table>
      <div class="btn-row">
        <button class="btn-form" type="button" onclick="guardarUsuario()">Guardar</button>
        <button class="btn-form" type="button" onclick="editarUsuario()">Editar</button>
        <button class="btn-form" type="button" onclick="buscarUsuario()">Buscar</button>
        <button class="btn-form" type="button" onclick="eliminarUsuario()">Eliminar</button>
        <button class="btn-form" type="button" onclick="regresarAlMenu()">Regresar</button>
      </div>
    </form>
    <div class="footer">Desarrollado por JASA DESARROLLADORES S.A.S</div>
  </div>
  <script src="../usuarios/usuarios.js?v=2"></script>
</body>

</html>
